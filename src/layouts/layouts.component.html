<div [class.container]="isContainer" id="layout-wrapper">
    <!-- header -->
    <app-header></app-header>
    <div class="main-content" id="mainContent">
        <div class="page-content">
            <router-outlet></router-outlet>
        </div>
        <!-- footer -->
        <app-footer></app-footer>
    </div>
    <button class="button-float {{pageYOffset > 0 ? 'show' : ''}}" (click)="scrollToTop()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffffff" class="bi bi-chevron-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
      </svg>
    </button>
</div>
