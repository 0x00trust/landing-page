<div class="aura-card {{size==='' ? '' : 'aura-card--'+size}}">
  <i class="icon icon-circle {{icon}}" *ngIf="icon"></i>
  <div class="title sub-text-mob mt-8" *ngIf="title" [innerHTML]="title"></div>
  <h3 class="sub-title mt-8 mt-md-4" *ngIf="subTitle" [innerHTML]="subTitle" ></h3>
  <div class="desc sub-text mt-4" *ngIf="desc" [innerHTML]="desc"></div>
  <div class="content body mt-4" *ngIf="content" [innerHTML]="content"></div>
</div>
